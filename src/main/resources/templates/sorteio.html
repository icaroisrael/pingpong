<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
  <head>
    <title>Sorteio</title>
    <style>
    	container{widh:100%; background-color:red}
    	.a{
    		float:left;
    		width:35%;
    		background-color: red;        	
    	}

    	.b{
    		float:left;
    		width:10%;
    		background-color: yellow;
    	}


    	#c{
    		float:left;
    		width:5%;
    	}
    	#espaco{width:50px}



    </style>

</head>
  <body>
    <h1 style="text-align:center">Feminino</h1>    	
	        <div th:each="f, valor : ${feminino}" >
	              <div class="a">
	                  <span th:text="${f.nome}"></span>
	              </div>             
	              <div class="b">
	                <span th:text="${f.turma}" ></span>	 
	                <span id="espaco" th:text="${valor.odd}?'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspX'"></span>                               
	              </div>	                          
	        </div>
	        
	        
	        
	 <h1 style="text-align:center">Masculino 3ยบ Anos</h1>    	
	        <div th:each="m, valor : ${masculino}" >
	              <div class="a">
	                  <span th:text="${m.nome}"></span>
	              </div>             
	              <div class="b">
	                <span th:text="${m.turma}" ></span>	 
	                <span id="espaco" th:text="${valor.odd}?'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspX'"></span>                               
	              </div>	                          
	        </div>
	        
	        
	    
	  <h1 style="text-align:center"> Masculino 1ยบ e 2ยบ Anos</h1>    	
	        <div th:each="t, valor : ${todos}" >
	              <div class="a">
	                  <span th:text="${t.nome}"></span>
	              </div>             
	              <div class="b">
	                <span th:text="${t.turma}" ></span>	 
	                <span id="espaco" th:text="${valor.odd}?'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbspX'"></span>                               
	              </div>	                          
	        </div>
    







   
  </body>
</html>
